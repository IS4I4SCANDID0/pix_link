name: CI/CD Pipeline - Parallel Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ========================================
  # ONDA 1: TESTES R√ÅPIDOS (PARALELO TOTAL)
  # ========================================

  lint:
    name: üîç Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - run: npm run lint

  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - run: npm run test:unit
        env:
          VITE_PIX_KEY: ${{ secrets.VITE_PIX_KEY }}
          VITE_MERCHANT_NAME: ${{ secrets.VITE_MERCHANT_NAME }}
          VITE_MERCHANT_CITY: ${{ secrets.VITE_MERCHANT_CITY }}
          VALIDATION_SALT: ${{ secrets.VALIDATION_SALT }}

  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - run: npm run build
        env:
          VITE_PIX_KEY: ${{ secrets.VITE_PIX_KEY }}
          VITE_MERCHANT_NAME: ${{ secrets.VITE_MERCHANT_NAME }}
          VITE_MERCHANT_CITY: ${{ secrets.VITE_MERCHANT_CITY }}
          VALIDATION_SALT: ${{ secrets.VALIDATION_SALT }}

      # Compartilha o build para os testes E2E (evita rebuildar 4x)
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ========================================
  # ONDA 2: E2E TESTS (PARALELO, AP√ìS BUILD)
  # ========================================

  e2e-modal:
    name: üé≠ E2E Modal
    runs-on: ubuntu-latest
    needs: build # ‚ö†Ô∏è Espera build terminar

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install

      # Baixa o build (n√£o precisa buildar de novo!)
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: cypress-io/github-action@v6
        with:
          start: npm run preview
          wait-on: 'http://localhost:4173'
          spec: cypress/e2e/modal.cy.ts
        env:
          VITE_PIX_KEY: ${{ secrets.VITE_PIX_KEY }}
          VITE_MERCHANT_NAME: ${{ secrets.VITE_MERCHANT_NAME }}
          VITE_MERCHANT_CITY: ${{ secrets.VITE_MERCHANT_CITY }}
          VALIDATION_SALT: ${{ secrets.VALIDATION_SALT }}

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-modal-screenshots
          path: cypress/screenshots

  e2e-payload:
    name: üí≥ E2E Payload
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: cypress-io/github-action@v6
        with:
          start: npm run preview
          wait-on: 'http://localhost:4173'
          spec: cypress/e2e/payload-generation.cy.ts
        env:
          VITE_PIX_KEY: ${{ secrets.VITE_PIX_KEY }}
          VITE_MERCHANT_NAME: ${{ secrets.VITE_MERCHANT_NAME }}
          VITE_MERCHANT_CITY: ${{ secrets.VITE_MERCHANT_CITY }}
          VALIDATION_SALT: ${{ secrets.VALIDATION_SALT }}

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-payload-screenshots
          path: cypress/screenshots

  e2e-security:
    name: üõ°Ô∏è E2E Security
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: cypress-io/github-action@v6
        with:
          start: npm run preview
          wait-on: 'http://localhost:4173'
          spec: cypress/e2e/security.cy.ts
        env:
          VITE_PIX_KEY: ${{ secrets.VITE_PIX_KEY }}
          VITE_MERCHANT_NAME: ${{ secrets.VITE_MERCHANT_NAME }}
          VITE_MERCHANT_CITY: ${{ secrets.VITE_MERCHANT_CITY }}
          VALIDATION_SALT: ${{ secrets.VALIDATION_SALT }}

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-security-screenshots
          path: cypress/screenshots

  e2e-ratelimit:
    name: ‚è±Ô∏è E2E Rate Limit
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: cypress-io/github-action@v6
        with:
          start: npm run preview
          wait-on: 'http://localhost:4173'
          spec: cypress/e2e/rate-limit.cy.ts
        env:
          VITE_PIX_KEY: ${{ secrets.VITE_PIX_KEY }}
          VITE_MERCHANT_NAME: ${{ secrets.VITE_MERCHANT_NAME }}
          VITE_MERCHANT_CITY: ${{ secrets.VITE_MERCHANT_CITY }}
          VALIDATION_SALT: ${{ secrets.VALIDATION_SALT }}

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-ratelimit-screenshots
          path: cypress/screenshots

  # ========================================
  # ONDA 3: DEPLOY (S√ì SE TUDO PASSAR)
  # ========================================

  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, build, e2e-modal, e2e-payload, e2e-security, e2e-ratelimit]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install

      # Baixa o build j√° pronto (n√£o rebuilda!)
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: üöÄ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --prebuilt'
